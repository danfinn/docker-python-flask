<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyramid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
</head>  
<body>

    {% for i in range(1, number + 1) %}
    {{ character * i }}<br>
    {% endfor %}
    {% for i in range(number - 1, 1, -1) %}
    {{ character * i }}<br>
    {% endfor %}
    <p>This pyramid has been built {{ hits }} times</p>

</body>
</html>
